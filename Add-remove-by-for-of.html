<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for Of</title>
    <style>
        .box{
            height: 70px;
            width: 150px;
            background-color: red;
            margin-top: 10px;
        }
        .clr{
            background-color: green;
        }
    </style>
</head>
<body>
    

    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>

    <script>

        let box = document.getElementsByClassName("box")

        // for( let i = 0; i < box.length; i++ ){

        //     // console.log(i);
        //     console.log(box[i])
        // }

        for(  let i of box ){

            console.log(i);

            i.addEventListener("click", function(){
                console.log("click");

                for(  let j of box ){

                    j.classList.remove("clr")

                }
                console.log(i);
                i.classList.add("clr")
            })
        }

        // for (let i of box){
        //     i.addEventListener("click",function){
                
        //     }
        // } 

    </script>

</body>
</html>
